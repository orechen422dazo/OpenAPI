openapi: "3.0.0"
# 必須項目
info:
  title: "Shop Review API"
  version: "1.0.0"
# API定義のパス
# pathは複数形で書く
paths:
  "/shops/{shopId}/reviews":
    post:
      summary: "Create review"
      parameters:
        - name: shopId
          in: path
          required: true
          schema: { type: string }
          example: "abcdefg"
        - name: X-Api-Key
          in: header
          description: "Request user's indentifier"
          schema: { type: string }
          example: "XXXX-XXXX-XXXX-XXXX"
        - name: token
          in: cookie
          description: "One time token"
          schema: { type: string }
          example: "XXXX-XXXX-XXXX-XXXX"
      responses:
        "201": # データがないこともあるので２０１
          description: "Success operation"